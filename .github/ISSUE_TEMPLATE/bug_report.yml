name: Bug Report
description: Report a bug in ThenJS
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction
      description: Steps to reproduce, or a link to a minimal reproduction repo.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: dropdown
    id: package
    attributes:
      label: Package
      options:
        - thenjs
        - "@thenjs/server"
        - "@thenjs/rpc"
        - "@thenjs/schema"
        - "@thenjs/build"
        - "@thenjs/adapter-node"
        - "@thenjs/adapter-vercel"
        - create-then
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      placeholder: "0.1.0"
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      placeholder: "22.0.0"
